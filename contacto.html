<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contacto</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=settings_accessibility" />
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey: "hIqHkYZF4mkH1WrBl",
        });
    })();
  </script>
  <script src="email.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="home.html">ODS</a>
      <a href="tema.html">Detalles</a>
      <a href="contacto.html">Contacto</a>
      <a href="cv.html">CV</a>
    </nav>
    <div class="accessibility-wrapper">
        <button id="accessibilityToggle" aria-label="Opciones de accesibilidad"><span class="material-symbols-outlined"> settings_accessibility</span></button>
        <div id="accessibilityPanel" class="hidden" aria-hidden="true">
            <button onclick="adjustFontSize(1)">Aumentar fuente</button>
            <button onclick="adjustFontSize(-1)">Disminuir fuente</button>
            <button onclick="toggleDarkMode()">Modo oscuro</button>
            <button onclick="toggleHighContrast()">Alto contraste</button>
            <button onclick="toggleImages()">Quitar imágenes</button>
            <button onclick="toggleLinkHighlight()">Resaltar enlaces</button>
            <button onclick="toggleColorBlindMode()">Daltonismo</button>
            <button onclick="resetAccessibility()">Restablecer</button>
        </div>
    </div>
  </header>

  <main>
    <h1>Contáctanos</h1>
    <form id="contactForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensaje:</label>
      <input type="text" id="message" name="message" required>

      <label for="captcha">¿Cuánto es 11 + 10?</label>
      <input type="text" id="captcha" name="captcha" required>

      <button type="submit" >Enviar</button>
    </form>
  </main>

  <script>
    //Integrar envio de emails
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const captcha = document.getElementById('captcha').value.trim();
      if (captcha === '21') {
        alert('Formulario enviado correctamente.');
      } else {
        alert('Verificación fallida. Intenta de nuevo.');
      }
    });
  </script>
<script src="accessibility.js"></script>
</body>
</html>
